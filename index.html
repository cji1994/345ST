<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF 345 Shift Activity Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

// Icons
const Plus = ({ className }) => (
    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
    </svg>
);
const Clock = ({ className }) => (
    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
);
const User = ({ className }) => (
    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
    </svg>
);
const CheckCircle = ({ className }) => (
    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
);
const XCircle = ({ className }) => (
    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
);

function TaskTracker() {
    const [tasks, setTasks] = useState([]);
    const [filter, setFilter] = useState('all');
    const [watchFilter, setWatchFilter] = useState('all');
    const [loading, setLoading] = useState(true);
    const [formData, setFormData] = useState({
        type: 'Faults',
        watch: 'A',
        taskName: '',
        taskOwner: '',
        status: 'Ongoing',
        dateTime: '',
        comments: ''
    });
    const [selectedTask, setSelectedTask] = useState(null);
    const [editMode, setEditMode] = useState(false);

    useEffect(() => {
        const now = new Date();
        const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000)
            .toISOString()
            .slice(0, 16);
        setFormData(prev => ({ ...prev, dateTime: localDateTime }));
        loadTasks();
    }, []);

    const loadTasks = () => {
        try {
            const saved = localStorage.getItem('ctf345-tasks');
            if (saved) {
                setTasks(JSON.parse(saved));
            }
        } catch (error) {
            console.log('No existing tasks found');
        } finally {
            setLoading(false);
        }
    };

    const saveTasks = (newTasks) => {
        try {
            localStorage.setItem('ctf345-tasks', JSON.stringify(newTasks));
        } catch (error) {
            console.error('Failed to save tasks:', error);
        }
    };

    const getNextRefNumber = () => {
        if (tasks.length === 0) return '001';
        const maxRef = Math.max(...tasks.map(t => parseInt(t.refNumber)));
        return String(maxRef + 1).padStart(3, '0');
    };

    const handleSubmit = () => {
        if (!formData.taskName || !formData.taskOwner || !formData.dateTime || !formData.comments) {
            alert('Please fill in all required fields');
            return;
        }

        const newTask = {
            ...formData,
            refNumber: getNextRefNumber(),
            id: Date.now()
        };
        const updatedTasks = [newTask, ...tasks];
        setTasks(updatedTasks);
        saveTasks(updatedTasks);
        setFormData({
            type: 'Faults',
            watch: 'A',
            taskName: '',
            taskOwner: '',
            status: 'Ongoing',
            dateTime: new Date(Date.now() - new Date().getTimezoneOffset() * 60000)
                .toISOString()
                .slice(0, 16),
            comments: ''
        });
    };

    const handleUpdate = () => {
        if (!selectedTask.taskName || !selectedTask.taskOwner || !selectedTask.dateTime || !selectedTask.comments) {
            alert('Please fill in all required fields');
            return;
        }

        const updatedTasks = tasks.map(task =>
            task.id === selectedTask.id ? selectedTask : task
        );
        setTasks(updatedTasks);
        saveTasks(updatedTasks);
        setEditMode(false);
        setSelectedTask(null);
    };

    const handleDelete = (id) => {
        if (window.confirm('Are you sure you want to delete this task?')) {
            const updatedTasks = tasks.filter(task => task.id !== id);
            setTasks(updatedTasks);
            saveTasks(updatedTasks);
            setSelectedTask(null);
            setEditMode(false);
        }
    };

    const filteredTasks = tasks.filter(task => {
        const typeMatch = filter === 'all' ? true : task.type === filter;
        const watchMatch = watchFilter === 'all' ? true : task.watch === watchFilter;
        return typeMatch && watchMatch;
    });

    const getTypeColor = (type) => {
        switch(type) {
            case 'Faults': return 'bg-red-100 text-red-800 border-red-300';
            case 'Maintenance': return 'bg-blue-100 text-blue-800 border-blue-300';
            case 'Miscellaneous': return 'bg-gray-100 text-gray-800 border-gray-300';
            default: return 'bg-gray-100 text-gray-800';
        }
    };

    return (
        <div className="flex h-screen bg-gray-50">
            {/* Sidebar */}
            <div className="w-80 bg-white border-r border-gray-200 overflow-y-auto">
                <div className="p-4 border-b border-gray-200">
                    <h2 className="text-lg font-semibold text-gray-900 mb-4">Logged Events</h2>

                    {/* Type Filter */}
                    <div className="flex gap-2 mb-2">
                        {['all','Faults','Maintenance','Miscellaneous'].map(type => (
                            <button
                                key={type}
                                onClick={() => setFilter(type)}
                                className={`flex-1 px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                    filter === type
                                        ? 'bg-indigo-600 text-white'
                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }`}
                            >
                                {type === 'all' ? 'All' : type === 'Miscellaneous' ? 'Misc' : type}
                            </button>
                        ))}
                    </div>

                    {/* Watch Filter */}
                    <div className="flex gap-2">
                        {['all','A','B','C','D','E'].map(w => (
                            <button
                                key={w}
                                onClick={() => setWatchFilter(w)}
                                className={`flex-1 px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                    watchFilter === w
                                        ? 'bg-indigo-600 text-white'
                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }`}
                            >
                                {w === 'all' ? 'All' : `Watch ${w}`}
                            </button>
                        ))}
                    </div>
                </div>

                <div className="p-4">
                    {loading ? (
                        <p className="text-gray-500 text-sm text-center py-8">Loading...</p>
                    ) : filteredTasks.length === 0 ? (
                        <p className="text-gray-500 text-sm text-center py-8">No events logged yet</p>
                    ) : (
                        <div className="space-y-3">
                            {filteredTasks.map(task => (
                                <div
                                    key={task.id}
                                    onClick={() => { setSelectedTask(task); setEditMode(false); }}
                                    className="p-3 border border-gray-200 rounded-lg hover:shadow-md transition-shadow bg-white cursor-pointer"
                                >
                                    <div className="flex items-start justify-between mb-2">
                                        <div className="flex items-center gap-2">
                                            <span className="text-xs font-mono font-semibold text-indigo-600">
                                                #{task.refNumber}
                                            </span>
                                            <span className={`text-xs px-2 py-1 rounded-full border ${getTypeColor(task.type)}`}>
                                                {task.type}
                                            </span>
                                        </div>
                                        {task.status === 'Completed' ? (
                                            <CheckCircle className="w-4 h-4 text-green-500" />
                                        ) : (
                                            <XCircle className="w-4 h-4 text-orange-500" />
                                        )}
                                    </div>

                                    <h3 className="font-medium text-gray-900 text-sm mb-2">
                                        {task.taskName}
                                    </h3>

                                    <div className="space-y-1 text-xs text-gray-600">
                                        <div className="flex items-center gap-1">
                                            <User className="w-3 h-3" />
                                            <span>Watch {task.watch} - {task.taskOwner}</span>
                                        </div>
                                        <div className="flex items-center gap-1">
                                            <Clock className="w-3 h-3" />
                                            <span>{new Date(task.dateTime).toLocaleString()}</span>
                                        </div>
                                    </div>

                                    {task.comments && (
                                        <p className="mt-2 text-xs text-gray-600 line-clamp-2">
                                            {task.comments}
                                        </p>
                                    )}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            </div>

            {/* Main Content */}
            <div className="flex-1 overflow-y-auto">
                <div className="max-w-3xl mx-auto p-8">
                    {/* Task Form / View */}
                    {!selectedTask ? (
                        <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">CTF 345 Shift Activity Tracker</h1>
                            <p className="text-gray-600 mb-8">Log faults, maintenance, and miscellaneous tasks</p>

                            <div className="space-y-6">
                                {/* Type Selection */}
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Task Type *</label>
                                    <div className="grid grid-cols-3 gap-3">
                                        {['Faults','Maintenance','Miscellaneous'].map(type => (
                                            <button
                                                key={type}
                                                onClick={() => setFormData({ ...formData, type })}
                                                className={`p-3 rounded-lg border-2 text-sm font-medium transition-all ${
                                                    formData.type === type
                                                        ? 'border-indigo-500 bg-indigo-50 text-indigo-700'
                                                        : 'border-gray-200 bg-white text-gray-700 hover:border-gray-300'
                                                }`}
                                            >
                                                {type}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Watch and Status */}
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Watch *</label>
                                        <select
                                            value={formData.watch}
                                            onChange={(e) => setFormData({ ...formData, watch: e.target.value })}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        >
                                            {['A','B','C','D','E'].map(w => <option key={w} value={w}>Watch {w}</option>)}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Status *</label>
                                        <select
                                            value={formData.status}
                                            onChange={(e) => setFormData({ ...formData, status: e.target.value })}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        >
                                            <option value="Ongoing">Ongoing</option>
                                            <option value="Completed">Completed</option>
                                        </select>
                                    </div>
                                </div>

                                {/* Task Name */}
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Task Name *</label>
                                    <input
                                        type="text"
                                        value={formData.taskName}
                                        onChange={(e) => setFormData({ ...formData, taskName: e.target.value })}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        placeholder="Enter a brief task description"
                                    />
                                </div>

                                {/* Task Owner */}
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Task Owner *</label>
                                    <input
                                        type="text"
                                        value={formData.taskOwner}
                                        onChange={(e) => setFormData({ ...formData, taskOwner: e.target.value })}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        placeholder="Name of person logging this task"
                                    />
                                </div>

                                {/* Date & Time */}
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Date & Time *</label>
                                    <input
                                        type="datetime-local"
                                        value={formData.dateTime}
                                        onChange={(e) => setFormData({ ...formData, dateTime: e.target.value })}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>

                                {/* Comments */}
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Comments *</label>
                                    <textarea
                                        value={formData.comments}
                                        onChange={(e) => setFormData({ ...formData, comments: e.target.value })}
                                        rows="4"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
                                        placeholder="Provide detailed information about the task..."
                                    />
                                </div>

                                {/* Submit Button */}
                                <button
                                    onClick={handleSubmit}
                                    className="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition-colors flex items-center justify-center gap-2"
                                >
                                    <Plus className="w-5 h-5" />
                                    Log Task
                                </button>
                            </div>
                        </div>
                    ) : (
                        // Task View / Edit
                        <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                            <div className="flex justify-between mb-4">
                                <h1 className="text-2xl font-bold text-gray-900">Task #{selectedTask.refNumber}</h1>
                                <button onClick={() => { setSelectedTask(null); setEditMode(false); }} className="text-gray-500 hover:text-gray-900">Close</button>
                            </div>

                            {editMode ? (
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Task Name</label>
                                        <input
                                            type="text"
                                            value={selectedTask.taskName}
                                            onChange={(e) => setSelectedTask({...selectedTask, taskName: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Task Owner</label>
                                        <input
                                            type="text"
                                            value={selectedTask.taskOwner}
                                            onChange={(e) => setSelectedTask({...selectedTask, taskOwner: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                        />
                                    </div>
                                    <div className="flex gap-3">
                                        <button onClick={handleUpdate} className="flex-1 bg-indigo-600 text-white py-3 rounded-lg">Save</button>
                                        <button onClick={() => setEditMode(false)} className="flex-1 bg-gray-300 py-3 rounded-lg">Cancel</button>
                                    </div>
                                </div>
                            ) : (
                                <div>
                                    <p className="text-gray-700 mb-2"><strong>Type:</strong> {selectedTask.type}</p>
                                    <p className="text-gray-700 mb-2"><strong>Watch:</strong> {selectedTask.watch}</p>
                                    <p className="text-gray-700 mb-2"><strong>Status:</strong> {selectedTask.status}</p>
                                    <p className="text-gray-700 mb-2"><strong>Task Name:</strong> {selectedTask.taskName}</p>
                                    <p className="text-gray-700 mb-2"><strong>Task Owner:</strong> {selectedTask.taskOwner}</p>
                                    <p className="text-gray-700 mb-2"><strong>Date:</strong> {new Date(selectedTask.dateTime).toLocaleString()}</p>
                                    <p className="text-gray-700 mb-4"><strong>Comments:</strong> {selectedTask.comments}</p>
                                    <div className="flex gap-3">
                                        <button onClick={() => setEditMode(true)} className="flex-1 bg-yellow-500 text-white py-3 rounded-lg">Edit</button>
                                        <button onClick={() => handleDelete(selectedTask.id)} className="flex-1 bg-red-500 text-white py-3 rounded-lg">Delete</button>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            </div>
        </div>
    );
}

ReactDOM.render(<TaskTracker />, document.getElementById('root'));
</script>
</body>
</html>
