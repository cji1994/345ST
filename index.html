<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF 345 Shift Activity Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

// Icons (same as before)
const Plus = ({ className }) => (
    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
    </svg>
);
const Clock = ({ className }) => (
    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
);
const User = ({ className }) => (
    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
    </svg>
);
const CheckCircle = ({ className }) => (
    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
);
const XCircle = ({ className }) => (
    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
);
const Edit = ({ className }) => (
    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 4H4v16h16v-7m-5-9l5 5-10 10H6v-5L16 3z"/>
    </svg>
);
const Trash2 = ({ className }) => (
    <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7L5 7m7-3v3m6 0v14H6V7h12z"/>
    </svg>
);

function TaskTracker() {
    const [tasks, setTasks] = useState([]);
    const [filter, setFilter] = useState('all');
    const [watchFilter, setWatchFilter] = useState('all'); // NEW
    const [loading, setLoading] = useState(true);
    const [selectedTask, setSelectedTask] = useState(null); // NEW
    const [editMode, setEditMode] = useState(false); // NEW
    const [formData, setFormData] = useState({
        type: 'Faults',
        watch: 'A',
        taskName: '',
        taskOwner: '',
        status: 'Ongoing',
        dateTime: '',
        comments: ''
    });

    useEffect(() => {
        const now = new Date();
        const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000)
            .toISOString()
            .slice(0, 16);
        setFormData(prev => ({ ...prev, dateTime: localDateTime }));
        loadTasks();
    }, []);

    const loadTasks = () => {
        try {
            const saved = localStorage.getItem('ctf345-tasks');
            if (saved) setTasks(JSON.parse(saved));
        } catch (e) {
            console.log('No existing tasks');
        } finally {
            setLoading(false);
        }
    };

    const saveTasks = (newTasks) => {
        setTasks(newTasks);
        localStorage.setItem('ctf345-tasks', JSON.stringify(newTasks));
    };

    const getNextRefNumber = () => {
        if (tasks.length === 0) return '001';
        const maxRef = Math.max(...tasks.map(t => parseInt(t.refNumber)));
        return String(maxRef + 1).padStart(3, '0');
    };

    const handleSubmit = () => {
        if (!formData.taskName || !formData.taskOwner || !formData.dateTime || !formData.comments) {
            alert('Please fill in all required fields');
            return;
        }
        const newTask = { ...formData, refNumber: getNextRefNumber(), id: Date.now() };
        saveTasks([newTask, ...tasks]);
        setFormData({
            type: 'Faults',
            watch: 'A',
            taskName: '',
            taskOwner: '',
            status: 'Ongoing',
            dateTime: new Date(Date.now() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0,16),
            comments: ''
        });
    };

    const handleUpdate = () => {
        if (!selectedTask.taskName || !selectedTask.taskOwner || !selectedTask.dateTime || !selectedTask.comments) {
            alert('Please fill in all required fields');
            return;
        }
        saveTasks(tasks.map(t => t.id === selectedTask.id ? selectedTask : t));
        setEditMode(false);
        setSelectedTask(null);
    };

    const handleDelete = (id) => {
        if (window.confirm('Delete this task?')) {
            saveTasks(tasks.filter(t => t.id !== id));
            setSelectedTask(null);
            setEditMode(false);
        }
    };

    const filteredTasks = tasks.filter(task => 
        (filter==='all' || task.type===filter) &&
        (watchFilter==='all' || task.watch===watchFilter)
    );

    const getTypeColor = (type) => {
        switch(type){
            case 'Faults': return 'bg-red-100 text-red-800 border-red-300';
            case 'Maintenance': return 'bg-blue-100 text-blue-800 border-blue-300';
            case 'Miscellaneous': return 'bg-gray-100 text-gray-800 border-gray-300';
            default: return 'bg-gray-100 text-gray-800';
        }
    };

    return (
        <div className="flex h-screen bg-gray-50">
            {/* Sidebar */}
            <div className="w-80 bg-white border-r border-gray-200 overflow-y-auto">
                <div className="p-4 border-b border-gray-200">
                    <h2 className="text-lg font-semibold text-gray-900 mb-4">Logged Events</h2>
                    
                    {/* Filter by type */}
                    <div className="flex gap-2 mb-2">
                        {['all','Faults','Maintenance','Miscellaneous'].map(type => (
                            <button key={type} onClick={()=>setFilter(type)}
                                className={`flex-1 px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                    filter===type ? 'bg-indigo-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }`}>
                                {type==='all'?'All':type==='Miscellaneous'?'Misc':type}
                            </button>
                        ))}
                    </div>

                    {/* Filter by watch */}
                    <div className="grid grid-cols-3 gap-2 mt-2">
                        {['all','A','B','C','D','E'].map(w=>(
                            <button key={w} onClick={()=>setWatchFilter(w)}
                                className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                    watchFilter===w ? 'bg-indigo-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }`}>
                                {w==='all'?'All':w}
                            </button>
                        ))}
                    </div>
                </div>

                <div className="p-4">
                    {loading ? <p className="text-gray-500 text-center py-8">Loading...</p> :
                    filteredTasks.length===0 ? <p className="text-gray-500 text-center py-8">No events logged yet</p> :
                    filteredTasks.map(task=>(
                        <div key={task.id} className="p-3 border border-gray-200 rounded-lg hover:shadow-md cursor-pointer bg-white"
                            onClick={()=>{setSelectedTask(task); setEditMode(false);}}>
                            <div className="flex items-center justify-between mb-1">
                                <span className="text-xs font-mono text-indigo-600">#{task.refNumber}</span>
                                <span className={`text-xs px-2 py-1 rounded-full border ${getTypeColor(task.type)}`}>{task.type}</span>
                            </div>
                            <h3 className="text-sm font-medium text-gray-900">{task.taskName}</h3>
                            <div className="text-xs text-gray-600 flex gap-1">
                                <User className="w-3 h-3"/> Watch {task.watch} - {task.taskOwner}
                            </div>
                            <div className="text-xs text-gray-600 flex gap-1">
                                <Clock className="w-3 h-3"/> {new Date(task.dateTime).toLocaleString()}
                            </div>
                        </div>
                    ))}
                </div>
            </div>

            {/* Main Content */}
            <div className="flex-1 overflow-y-auto p-8">
                {selectedTask ? (
                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-xl font-bold text-gray-900">Task #{selectedTask.refNumber}</h2>
                            <button onClick={()=>{setSelectedTask(null); setEditMode(false);}}>Close</button>
                        </div>

                        {editMode ? (
                            <div className="space-y-4">
                                <input type="text" value={selectedTask.taskName} 
                                    onChange={e=>setSelectedTask({...selectedTask, taskName:e.target.value})} 
                                    className="w-full px-4 py-2 border rounded-lg"/>
                                <input type="text" value={selectedTask.taskOwner} 
                                    onChange={e=>setSelectedTask({...selectedTask, taskOwner:e.target.value})} 
                                    className="w-full px-4 py-2 border rounded-lg"/>
                                <select value={selectedTask.watch} onChange={e=>setSelectedTask({...selectedTask, watch:e.target.value})} className="w-full px-4 py-2 border rounded-lg">
                                    {['A','B','C','D','E'].map(w=><option key={w} value={w}>Watch {w}</option>)}
                                </select>
                                <select value={selectedTask.status} onChange={e=>setSelectedTask({...selectedTask, status:e.target.value})} className="w-full px-4 py-2 border rounded-lg">
                                    <option value="Ongoing">Ongoing</option>
                                    <option value="Completed">Completed</option>
                                </select>
                                <input type="datetime-local" value={selectedTask.dateTime} 
                                    onChange={e=>setSelectedTask({...selectedTask, dateTime:e.target.value})} 
                                    className="w-full px-4 py-2 border rounded-lg"/>
                                <textarea value={selectedTask.comments} 
                                    onChange={e=>setSelectedTask({...selectedTask, comments:e.target.value})} 
                                    className="w-full px-4 py-2 border rounded-lg"/>
                                <div className="flex gap-2">
                                    <button onClick={handleUpdate} className="flex-1 bg-indigo-600 text-white py-2 rounded-lg">Save</button>
                                    <button onClick={()=>setEditMode(false)} className="flex-1 border py-2 rounded-lg">Cancel</button>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-2">
                                <p><strong>Task Name:</strong> {selectedTask.taskName}</p>
                                <p><strong>Owner:</strong> {selectedTask.taskOwner}</p>
                                <p><strong>Watch:</strong> {selectedTask.watch}</p>
                                <p><strong>Status:</strong> {selectedTask.status}</p>
                                <p><strong>Date:</strong> {new Date(selectedTask.dateTime).toLocaleString()}</p>
                                <p><strong>Comments:</strong> {selectedTask.comments}</p>
                                <div className="flex gap-2 mt-4">
                                    <button onClick={()=>setEditMode(true)} className="flex-1 bg-indigo-600 text-white py-2 rounded-lg">Edit</button>
                                    <button onClick={()=>handleDelete(selectedTask.id)} className="flex-1 bg-red-600 text-white py-2 rounded-lg">Delete</button>
                                </div>
                            </div>
                        )}
                    </div>
                ) : (
                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                        <h1 className="text-3xl font-bold text-gray-900 mb-2">CTF 345 Shift Activity Tracker</h1>
                        <p className="text-gray-600 mb-8">Log faults, maintenance, and miscellaneous tasks</p>
                        {/* Form remains exactly the same as your existing code */}
                        {/* ... */}
                    </div>
                )}
            </div>
        </div>
    );
}

ReactDOM.render(<TaskTracker />, document.getElementById('root'));
</script>
</body>
</html>
