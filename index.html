<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CTF 345 Shift Activity Tracker — Upgraded</title>

  <!-- React + Babel (for quick single-file demo) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Small helper for truncation when collapsed */
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
  <div id="root" class="h-screen"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    /* --- Icons (inline SVG) --- */
    const Plus = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>
    );
    const Clock = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
    );
    const User = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
    );
    const CheckCircle = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
    );
    const XCircle = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
    );
    const Trash = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3m-4 0h14" /></svg>
    );
    const EditIcon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.232 5.232l3.536 3.536M9 11l6.232-6.232a2.5 2.5 0 113.536 3.536L12.536 14.5H9v-3.5z" /></svg>
    );
    const Moon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" /></svg>
    );
    const Sun = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M7.05 16.95l-1.414 1.414m12.728 0l-1.414-1.414M7.05 7.05L5.636 5.636M12 8a4 4 0 100 8 4 4 0 000-8z" /></svg>
    );

    /* --- Helper: get initial local datetime in input-friendly format --- */
    function inputLocalNow() {
      const now = new Date();
      const offsetMs = now.getTimezoneOffset() * 60000;
      const localISO = new Date(now.getTime() - offsetMs).toISOString().slice(0, 16);
      return localISO;
    }

    function TaskTrackerApp() {
      const [tasks, setTasks] = useState([]);
      const [loading, setLoading] = useState(true);
      const [filterType, setFilterType] = useState('all'); // existing type filter
      const [filterWatch, setFilterWatch] = useState('all'); // NEW: filter by watch A-E
      const [expandedId, setExpandedId] = useState(null); // id of expanded card
      const [editingId, setEditingId] = useState(null); // id currently in edit mode
      const [theme, setTheme] = useState(localStorage.getItem('ctf-theme') || 'light');

      // Form state for new task and also reused for edits
      const emptyForm = {
        type: 'Faults',
        watch: 'A',
        taskName: '',
        taskOwner: '',
        status: 'Ongoing',
        dateTime: inputLocalNow(),
        comments: ''
      };
      const [form, setForm] = useState(emptyForm);

      /* Load tasks & theme on mount */
      useEffect(() => {
        try {
          const raw = localStorage.getItem('ctf345-tasks');
          if (raw) {
            const parsed = JSON.parse(raw);
            // Ensure sorted newest-first
            parsed.sort((a, b) => new Date(b.dateTime) - new Date(a.dateTime));
            setTasks(parsed);
          }
        } catch (e) {
          console.error('Failed to load tasks', e);
        } finally {
          setLoading(false);
        }
      }, []);

      /* Persist theme */
      useEffect(() => {
        localStorage.setItem('ctf-theme', theme);
        document.documentElement.classList.toggle('dark', theme === 'dark');
      }, [theme]);

      /* Save tasks helper */
      const persist = (next) => {
        setTasks(next);
        try {
          localStorage.setItem('ctf345-tasks', JSON.stringify(next));
        } catch (e) {
          console.error('Failed to save tasks', e);
        }
      };

      /* Add new task */
      const handleAdd = () => {
        if (!form.taskName || !form.taskOwner || !form.dateTime || !form.comments) {
          alert('Please fill in all required fields');
          return;
        }
        const newTask = { ...form, id: Date.now() };
        const next = [newTask, ...tasks].sort((a, b) => new Date(b.dateTime) - new Date(a.dateTime));
        persist(next);
        setForm({...emptyForm, dateTime: inputLocalNow()});
      };

      /* Delete */
      const handleDelete = (id) => {
        if (!confirm('Delete this entry?')) return;
        const next = tasks.filter(t => t.id !== id);
        persist(next);
        if (expandedId === id) setExpandedId(null);
      };

      /* Enter edit mode: populate form with task values */
      const startEdit = (task) => {
        setEditingId(task.id);
        setForm({
          type: task.type,
          watch: task.watch,
          taskName: task.taskName,
          taskOwner: task.taskOwner,
          status: task.status,
          dateTime: task.dateTime,
          comments: task.comments
        });
      };

      /* Save edit */
      const saveEdit = (id) => {
        if (!form.taskName || !form.taskOwner || !form.dateTime || !form.comments) {
          alert('Please fill in all required fields');
          return;
        }
        const next = tasks.map(t => t.id === id ? { ...form, id } : t)
          .sort((a, b) => new Date(b.dateTime) - new Date(a.dateTime));
        persist(next);
        setEditingId(null);
        setExpandedId(null);
        setForm({...emptyForm, dateTime: inputLocalNow()});
      };

      /* Cancel edit */
      const cancelEdit = () => {
        setEditingId(null);
        setForm({...emptyForm, dateTime: inputLocalNow()});
      };

      /* Toggle expand (accordion) */
      const toggleExpand = (id) => {
        setExpandedId(prev => prev === id ? null : id);
        // if opening a task, ensure not in a different edit mode
        setEditingId(null);
      };

      /* Derived: filtered/sorted list (sorting auto newest first already applied on persist/load) */
      const filtered = tasks.filter(t => {
        const typeOk = filterType === 'all' ? true : t.type === filterType;
        const watchOk = filterWatch === 'all' ? true : t.watch === filterWatch;
        return typeOk && watchOk;
      });

      /* UI */
      const getTypeColor = (type) => {
        switch(type) {
          case 'Faults': return 'bg-red-100 text-red-800 border-red-300';
          case 'Maintenance': return 'bg-blue-100 text-blue-800 border-blue-300';
          case 'Miscellaneous': return 'bg-gray-100 text-gray-800 border-gray-300';
          default: return 'bg-gray-100 text-gray-800';
        }
      };

      return (
        <div className="flex h-screen">
          {/* Sidebar */}
          <aside className="w-80 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 overflow-auto">
            <div className="p-4 border-b border-gray-200 dark:border-gray-700">
              <div className="flex items-center justify-between">
                <h2 className="text-lg font-semibold">Logged Events</h2>
                {/* Theme Toggle */}
                <button
                  title="Toggle theme"
                  onClick={() => setTheme(theme === 'light' ? 'dark' : 'light')}
                  className="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700"
                >
                  {theme === 'light' ? <Moon className="w-5 h-5" /> : <Sun className="w-5 h-5" />}
                </button>
              </div>

              {/* Type Filters */}
              <div className="mt-4 space-y-2">
                <div className="flex gap-2">
                  <button onClick={() => setFilterType('all')} className={`flex-1 px-3 py-2 rounded-md text-sm font-medium ${filterType === 'all' ? 'bg-indigo-600 text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200'}`}>All</button>
                  <button onClick={() => setFilterType('Faults')} className={`flex-1 px-3 py-2 rounded-md text-sm font-medium ${filterType === 'Faults' ? 'bg-red-600 text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200'}`}>Faults</button>
                </div>
                <div className="flex gap-2">
                  <button onClick={() => setFilterType('Maintenance')} className={`flex-1 px-3 py-2 rounded-md text-sm font-medium ${filterType === 'Maintenance' ? 'bg-blue-600 text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200'}`}>Maintenance</button>
                  <button onClick={() => setFilterType('Miscellaneous')} className={`flex-1 px-3 py-2 rounded-md text-sm font-medium ${filterType === 'Miscellaneous' ? 'bg-gray-600 text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200'}`}>Misc</button>
                </div>
              </div>

              {/* Watch filter */}
              <div className="mt-4">
                <label className="block text-xs font-medium text-gray-600 dark:text-gray-300 mb-2">Filter by Watch</label>
                <div className="grid grid-cols-3 gap-2">
                  <button onClick={() => setFilterWatch('all')} className={`px-2 py-1 rounded ${filterWatch === 'all' ? 'bg-indigo-600 text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200'}`}>All</button>
                  {['A','B','C','D','E'].map(w => (
                    <button key={w} onClick={() => setFilterWatch(w)} className={`px-2 py-1 rounded ${filterWatch === w ? 'bg-indigo-600 text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200'}`}>Watch {w}</button>
                  ))}
                </div>
              </div>
            </div>

            <div className="p-4">
              {loading ? (
                <p className="text-sm text-gray-500 text-center py-8">Loading...</p>
              ) : filtered.length === 0 ? (
                <p className="text-sm text-gray-500 text-center py-8">No events match the filters</p>
              ) : (
                <div className="space-y-3">
                  {filtered.map(task => (
                    <div key={task.id} className="p-3 border border-gray-200 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 hover:shadow transition-shadow">
                      <div className="flex items-start justify-between mb-2">
                        <div className="flex items-center gap-2">
                          <span className="text-xs font-mono text-indigo-600">#{String(task.id).slice(-6)}</span>
                          <span className={`text-xs px-2 py-1 rounded-full border ${getTypeColor(task.type)}`}>{task.type}</span>
                        </div>
                        <div className="flex items-center gap-2">
                          <span className="text-xs text-gray-500 dark:text-gray-300">{task.watch}</span>
                          {task.status === 'Completed' ? <CheckCircle className="w-4 h-4 text-green-500" /> : <XCircle className="w-4 h-4 text-orange-400" />}
                        </div>
                      </div>

                      <h3 className="font-medium text-sm mb-1">{task.taskName}</h3>

                      <div className="text-xs text-gray-600 dark:text-gray-300 space-y-1">
                        <div className="flex items-center gap-1">
                          <User className="w-3 h-3" />
                          <span>Watch {task.watch} · {task.taskOwner}</span>
                        </div>
                        <div className="flex items-center gap-1">
                          <Clock className="w-3 h-3" />
                          <span>{new Date(task.dateTime).toLocaleString()}</span>
                        </div>
                      </div>

                      {/** collapsed preview of comments */}
                      <p className="mt-2 text-xs text-gray-600 dark:text-gray-300 line-clamp-2">{task.comments}</p>

                      <div className="mt-3 flex gap-2">
                        <button onClick={() => toggleExpand(task.id)} className="px-2 py-1 rounded text-sm bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200">View</button>
                        <button onClick={() => startEdit(task)} className="px-2 py-1 rounded text-sm bg-indigo-600 text-white flex items-center gap-2"><EditIcon className="w-4 h-4" />Edit</button>
                      </div>

                      {expandedId === task.id && (
                        <div className="mt-3 pt-3 border-t border-gray-100 dark:border-gray-700">
                          <div className="text-sm mb-2">
                            <div className="font-semibold">Full details</div>
                            <div className="text-xs text-gray-600 dark:text-gray-300 mt-1 whitespace-pre-wrap">{task.comments}</div>
                          </div>

                          <div className="flex gap-2">
                            <button onClick={() => startEdit(task)} className="px-3 py-2 rounded bg-yellow-50 text-yellow-800 border border-yellow-200">Edit</button>
                            <button onClick={() => handleDelete(task.id)} className="px-3 py-2 rounded bg-red-50 text-red-700 border border-red-200 flex items-center gap-2"><Trash className="w-4 h-4" />Delete</button>
                            <button onClick={() => setExpandedId(null)} className="ml-auto px-3 py-2 rounded bg-gray-100 dark:bg-gray-700">Close</button>
                          </div>
                        </div>
                      )}
                    </div>
                  ))}
                </div>
              )}
            </div>
          </aside>

          {/* Main area */}
          <main className="flex-1 overflow-auto p-8">
            <div className="max-w-3xl mx-auto">
              <div className="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-8">
                <div className="flex items-start justify-between">
                  <div>
                    <h1 className="text-2xl font-bold mb-1">CTF 345 Shift Activity Tracker</h1>
                    <p className="text-sm text-gray-600 dark:text-gray-300">Log faults, maintenance, and miscellaneous tasks</p>
                  </div>
                  <div className="text-sm text-gray-500 dark:text-gray-300">Auto sorting: newest first</div>
                </div>

                <div className="mt-6 space-y-6">
                  {/* Type buttons */}
                  <div>
                    <label className="block text-sm font-medium mb-2">Task Type</label>
                    <div className="grid grid-cols-3 gap-3">
                      {['Faults','Maintenance','Miscellaneous'].map(type => (
                        <button
                          key={type}
                          onClick={() => setForm(s => ({ ...s, type }))}
                          className={`p-3 rounded-lg border-2 text-sm font-medium ${form.type === type ? 'border-indigo-500 bg-indigo-50 text-indigo-700' : 'border-gray-200 bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200'}`}
                        >
                          {type}
                        </button>
                      ))}
                    </div>
                  </div>

                  {/* Watch + Status */}
                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-medium mb-2">Watch</label>
                      <select value={form.watch} onChange={e => setForm(f => ({ ...f, watch: e.target.value }))} className="w-full px-4 py-2 border rounded-lg">
                        <option value="A">Watch A</option>
                        <option value="B">Watch B</option>
                        <option value="C">Watch C</option>
                        <option value="D">Watch D</option>
                        <option value="E">Watch E</option>
                      </select>
                    </div>

                    <div>
                      <label className="block text-sm font-medium mb-2">Status</label>
                      <select value={form.status} onChange={e => setForm(f => ({ ...f, status: e.target.value }))} className="w-full px-4 py-2 border rounded-lg">
                        <option value="Ongoing">Ongoing</option>
                        <option value="Completed">Completed</option>
                      </select>
                    </div>
                  </div>

                  {/* Name & Owner */}
                  <div>
                    <label className="block text-sm font-medium mb-2">Task Name</label>
                    <input type="text" value={form.taskName} onChange={e => setForm(f => ({ ...f, taskName: e.target.value }))} placeholder="Brief description" className="w-full px-4 py-2 border rounded-lg" />
                  </div>

                  <div>
                    <label className="block text-sm font-medium mb-2">Task Owner</label>
                    <input type="text" value={form.taskOwner} onChange={e => setForm(f => ({ ...f, taskOwner: e.target.value }))} placeholder="Name" className="w-full px-4 py-2 border rounded-lg" />
                  </div>

                  {/* Date/time */}
                  <div>
                    <label className="block text-sm font-medium mb-2">Date & Time</label>
                    <input type="datetime-local" value={form.dateTime} onChange={e => setForm(f => ({ ...f, dateTime: e.target.value }))} className="w-full px-4 py-2 border rounded-lg" />
                  </div>

                  {/* Comments */}
                  <div>
                    <label className="block text-sm font-medium mb-2">Comments</label>
                    <textarea value={form.comments} onChange={e => setForm(f => ({ ...f, comments: e.target.value }))} rows="6" className="w-full px-4 py-2 border rounded-lg" placeholder="Provide detailed info..."></textarea>
                  </div>

                  {/* Add / Save actions */}
                  <div className="flex gap-3">
                    {/* If editingId is set and edit button was clicked from sidebar, show Save/Cancel for edit */}
                    {editingId ? (
                      <>
                        <button onClick={() => saveEdit(editingId)} className="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded">Save changes</button>
                        <button onClick={cancelEdit} className="px-4 py-2 rounded bg-gray-100 dark:bg-gray-700">Cancel</button>
                      </>
                    ) : (
                      <button onClick={handleAdd} className="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded">
                        <Plus className="w-4 h-4" /> Log Task
                      </button>
                    )}

                    <div className="ml-auto text-xs text-gray-500 dark:text-gray-400 self-center">Entries are stored locally in your browser.</div>
                  </div>
                </div>
              </div>

              {/* Main list (expanded details inline) */}
              <div className="mt-6 space-y-4">
                <h2 className="text-lg font-semibold">All entries (filtered)</h2>

                {filtered.length === 0 ? (
                  <p className="text-sm text-gray-500">No entries to show.</p>
                ) : (
                  filtered.map(task => (
                    <article key={task.id} className="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-4">
                      <div className="flex items-start gap-4">
                        <div className="flex-1">
                          <div className="flex items-start justify-between">
                            <div>
                              <div className="flex items-center gap-2">
                                <span className="text-xs font-mono text-indigo-600">#{String(task.id).slice(-6)}</span>
                                <span className={`text-xs px-2 py-1 rounded-full border ${getTypeColor(task.type)}`}>{task.type}</span>
                                <span className="text-xs ml-2 text-gray-500 dark:text-gray-300">Watch {task.watch}</span>
                              </div>
                              <h3 className="font-medium text-lg mt-2">{task.taskName}</h3>
                              <div className="text-sm text-gray-600 dark:text-gray-300 mt-1">{task.taskOwner} · {new Date(task.dateTime).toLocaleString()}</div>
                            </div>

                            <div className="flex items-center gap-2">
                              {task.status === 'Completed' ? <CheckCircle className="w-5 h-5 text-green-500" /> : <XCircle className="w-5 h-5 text-orange-400" />}
                              <button onClick={() => { toggleExpand(task.id); }} className="px-2 py-1 rounded bg-gray-100 dark:bg-gray-700">View</button>
                            </div>
                          </div>

                          {/* collapsed comments */}
                          <p className="mt-3 text-sm text-gray-600 dark:text-gray-300 line-clamp-2">{task.comments}</p>

                          {/* Expanded area (accordion) */}
                          {expandedId === task.id && (
                            <div className="mt-4 border-t border-gray-100 dark:border-gray-700 pt-4">
                              {/* If editing this task show the edit form inline */}
                              {editingId === task.id ? (
                                <div className="space-y-3">
                                  <div className="grid grid-cols-2 gap-3">
                                    <label className="block">
                                      <div className="text-xs font-medium">Task Name</div>
                                      <input type="text" value={form.taskName} onChange={e => setForm(f => ({ ...f, taskName: e.target.value }))} className="w-full px-3 py-2 border rounded" />
                                    </label>
                                    <label className="block">
                                      <div className="text-xs font-medium">Owner</div>
                                      <input type="text" value={form.taskOwner} onChange={e => setForm(f => ({ ...f, taskOwner: e.target.value }))} className="w-full px-3 py-2 border rounded" />
                                    </label>
                                  </div>

                                  <div className="grid grid-cols-2 gap-3">
                                    <label>
                                      <div className="text-xs font-medium">Watch</div>
                                      <select value={form.watch} onChange={e => setForm(f => ({ ...f, watch: e.target.value }))} className="w-full px-3 py-2 border rounded">
                                        <option>A</option><option>B</option><option>C</option><option>D</option><option>E</option>
                                      </select>
                                    </label>
                                    <label>
                                      <div className="text-xs font-medium">Status</div>
                                      <select value={form.status} onChange={e => setForm(f => ({ ...f, status: e.target.value }))} className="w-full px-3 py-2 border rounded">
                                        <option>Ongoing</option><option>Completed</option>
                                      </select>
                                    </label>
                                  </div>

                                  <div>
                                    <div className="text-xs font-medium">Date & Time</div>
                                    <input type="datetime-local" value={form.dateTime} onChange={e => setForm(f => ({ ...f, dateTime: e.target.value }))} className="w-full px-3 py-2 border rounded" />
                                  </div>

                                  <div>
                                    <div className="text-xs font-medium">Comments</div>
                                    <textarea rows="4" value={form.comments} onChange={e => setForm(f => ({ ...f, comments: e.target.value }))} className="w-full px-3 py-2 border rounded" />
                                  </div>

                                  <div className="flex gap-2">
                                    <button onClick={() => saveEdit(task.id)} className="px-4 py-2 bg-indigo-600 text-white rounded">Save</button>
                                    <button onClick={cancelEdit} className="px-4 py-2 bg-gray-100 dark:bg-gray-700 rounded">Cancel</button>
                                  </div>
                                </div>
                              ) : (
                                <div className="space-y-3">
                                  <div className="text-sm whitespace-pre-wrap text-gray-700 dark:text-gray-200">{task.comments}</div>

                                  <div className="flex gap-2">
                                    <button onClick={() => startEdit(task)} className="px-3 py-2 bg-yellow-50 text-yellow-800 rounded">Edit</button>
                                    <button onClick={() => handleDelete(task.id)} className="px-3 py-2 bg-red-50 text-red-700 rounded flex items-center gap-2"><Trash className="w-4 h-4" />Delete</button>
                                    <button onClick={() => { setExpandedId(null); }} className="ml-auto px-3 py-2 bg-gray-100 dark:bg-gray-700 rounded">Close</button>
                                  </div>
                                </div>
                              )}
                            </div>
                          )}
                        </div>
                      </div>
                    </article>
                  ))
                )}
              </div>
            </div>
          </main>
        </div>
      );
    }

    // Render using createRoot (React 18)
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<TaskTrackerApp />);
  </script>
</body>
